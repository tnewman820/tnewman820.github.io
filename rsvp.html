	<div id="fh5co-gallery" class="fh5co-section-gray">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center fh5co-heading animate-box">
					<span>Are You Attending?</span>
					<h2>RSVP Below!</h2>
				</div>
			<div class="row">
				<div class="display-t">
					<div class="display-tc">
						<div class="event-wrap animate-box">
							<div class="col-md-12">
								<form action="#">
									<div class="row form-group">
										<div class="col-md-6">
											<label for="fname">First Name</label>
											<input type="text" id="fname" class="form-control" placeholder="Your first name as it appears on the invitation">
										</div>
										<div class="col-md-6">
											<label for="lname">Last Name</label>
											<input type="text" id="lname" class="form-control" placeholder="Your last name as it appears on the invitation">
										</div>
									</div>
									<div class="row form-check">
										<p class="form-check">Will You Be Attending?</p>
										<input class="render-input" type="radio" name="attending" id="attendYes" value="1">
										<label class="render-input" for="attendyes">Yes</label>
									</div>
									<div class="row form-check">
										<input class="render-input" type="radio" name="attending" id="attendNo" value="0">
										<label class="render-input" for="attendNo">No</label>
									 </div>
									<ol id="attendingExpand">
										<div class="row form-group">
											<div class="col-md-12">
												<label for="message">Who from your Invite is Attending?</label>
												<textarea name="message" id="message" cols="10" rows="3" class="form-control" placeholder="John Smith, Jane Doe"></textarea>
											</div>
										</div>
										<div class="row form-group">
											<div class="col-md-6">
												<label for="email">Email</label>
												<input type="text" id="email" class="form-control" placeholder="Your email address">
											</div>
											<div class="col-md-6">
												<label for="pnumber">Cell Phone Number</label>
												<input type="text" id="pnumber" class="form-control" placeholder="Your phone number">
											</div>
										</div>
										<div class="row form-check">
											<p class="form-check">Prefered Contact Method</p>
											<input class="form-check-input" type="radio" name="comPref" id="radioEmail" checked>
											<label class="form-check-label" for="radioEmail">Email</label>
										</div>
										<div class="row form-check">
											<input class="form-check-input" type="radio" name="comPref" id="radioPhone">
											<label class="form-check-label" for="radioPhone">Text Message</label>
										</div>
										<div class="row form-check">
											<p class="form-check">Any Dietary Restrictions?</p>
											<input class="render-input2" type="radio" name="diet" id="dietYes" value="1">
											<label class="render-input2" for="dietYes">Yes</label>
										</div>
										<div class="row form-check">
											<input class="render-input2"type="radio" name="diet" id="dietNo" value="0">
											<label class="render-input2" for="dietNo">No</label>
										</div>
									<ol id="dietExpand">
										<div class="row form-group">
											<div class="col-md-12">
												<label for="message">Dietary Restrictions</label>
												<textarea name="dietRestr" id="dietRestr" cols="10" rows="3" class="form-control" placeholder="Your allergies or restrictions. We will do our best to accomidate everyone."></textarea>
											</div>
										</div>
									</ol>
									</ol>
									<div class="form-group">
										<input type="submit" onclick="doRSVP(); value="Send Message" class="btn btn-primary">
									</div>
								</form>
								<span id="rsvpResult"></span>									
							</div>
						</div>							
					</div>
				</div>
			</div>				
			</div>
		</div>

	<script>
$("#attendingExpand, #dietExpand").css("display","none");
   $(".render-input").click(function(){
        if ($('input[name=attending]:checked').val() == 1) {
            $("#attendingExpand").slideDown("fast"); //Slide Down Effect
            $.cookie('showTop1', 'expanded'); //Add cookie 'ShowTop'
        }
		else{
			$("#attendingExpand").slideUp("fast"); //Slide Down Effect
            $.cookie('showTop1', 'collapsed'); //Add cookie 'ShowTop'
		}
     });
    $(".render-input2").click(function(){
        if ($('input[name=diet]:checked').val() == 1) {
            $("#dietExpand").slideDown("fast"); //Slide Down Effect
            $.cookie('showTop2', 'expanded'); //Add cookie 'ShowTop'
        }
		else{
			$("#dietExpand").slideUp("fast"); //Slide Down Effect
           $.cookie('showTop2', 'collapsed'); //Add cookie 'ShowTop'
		}
     });
	</script>
