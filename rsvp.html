<div id="fh5co-event" class="fh5co-section-gray">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center fh5co-heading animate-box">
					<span>Are you attending?</span>
					<h2>RSVP</h2>
				</div>
			</div>
			<div class="row">
			<div class="display-t">
				<div class="display-tc">
					<div class="col-md-10 col-md-offset-1">
						<div class="event-wrap animate-box">
								<h3>Get In Touch</h3>
								<form action="#">
									<div class="row form-group">
										<div class="col-md-6">
											<label for="fname">First Name</label>
											<input type="text" id="fname" class="form-control" placeholder="Your firstname as it appears on the invitation">
										</div>
										<div class="col-md-6">
											<label for="lname">Last Name</label>
											<input type="text" id="lname" class="form-control" placeholder="Your lastname as it appears on the invitation">
										</div>
									</div>
									<div class="row form-group">
										<div class="col-md-12">
											<label for="message">Who is Attending?</label>
											<textarea name="message" id="message" cols="10" rows="10" class="form-control" placeholder="John Smith, Jane Doe"></textarea>
										</div>
									</div>
									<div class="row form-group">
										<div class="col-md-12">
											<label for="email">Email</label>
											<input type="text" id="email" class="form-control" placeholder="Your email address">
										</div>
									</div>
									<div class="row form-group">
										<div class="col-md-12">
											<label for="pnumber">Cell Phone Number</label>
											<input type="text" id="pnumber" class="form-control" placeholder="Your phone number">
										</div>
									</div>
									<div class="row form-check">
									<p class="form-check">Prefered Contact Method</p>
									  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
									  <label class="form-check-label" for="flexRadioDefault1">
										Email
									  </label>
									</div>
									<div class="row form-check">
									  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
									  <label class="form-check-label" for="flexRadioDefault2">
										Text Message
									  </label>
									</div>
									<div class="form-group">
										<input type="submit" value="Send Message" class="btn btn-primary">
									</div>
								</form>		
						</div>							
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>
